{% extends 'base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for field in form %}
    <p><label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}:&nbsp;</label>{{ field }}</p>
    <div class="form-error">{{ field.errors }}</div>
    {% endfor %}
    <p><button type="submit">Изменить пароль</button></p>
</form>
{% endblock %}
